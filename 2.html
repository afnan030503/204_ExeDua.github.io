<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('bck.jpg') no-repeat center center fixed; /* Ganti 'path-to-your-image.jpg' dengan path gambar Anda */
            background-size: cover;
            color: #333; /* Warna teks untuk kontras dengan latar belakang */
        }
        .container {
            background: rgba(255, 255, 255, 0.8); /* Latar belakang putih transparan untuk kontras teks */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 5%;
        }
        h1 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        #result {
            background: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Survey Form</h1>
        <form id="surveyForm" class="mt-4">
            <div class="form-group">
                <label for="name">Nama:</label>
                <input type="text" class="form-control" id="name" required>
            </div>
            <div class="form-group">
                <label for="birthdate">Tanggal Lahir:</label>
                <input type="date" class="form-control" id="birthdate" required>
            </div>
            <div class="form-group">
                <label for="gender">Jenis Kelamin:</label>
                <select class="form-control" id="gender" required>
                    <option value="L">Laki-laki</option>
                    <option value="P">Perempuan</option>
                </select>
            </div>
            <div class="form-group">
                <label>Pemain Favorit di MU:</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Cristiano Ronaldo" id="playerCristiano">
                    <label class="form-check-label" for="playerCristiano">
                        Cristiano Ronaldo
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="Wayne Rooney" id="playerRooney">
                    <label class="form-check-label" for="playerRooney">
                        Wayne Rooney
                    </label>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="feedback">Komentar:</label>
                <textarea class="form-control" id="feedback" rows="3" required></textarea>
            </div>
            <button type="button" class="btn btn-primary" onclick="submitForm()">Submit</button>
        </form>
        <div id="result" class="mt-4"></div>
        <div class="text-center mt-3">
            <a href="1.html" class="btn btn-secondary">Kembali</a>
        </div>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById('name').value;
            const birthdate = document.getElementById('birthdate').value;
            const gender = document.getElementById('gender').value;
            const email = document.getElementById('email').value;
            const feedback = document.getElementById('feedback').value;

            let favoritePlayer = [];
            if (document.getElementById('playerCristiano').checked) {
                favoritePlayer.push("Cristiano Ronaldo");
            }
            if (document.getElementById('playerRooney').checked) {
                favoritePlayer.push("Wayne Rooney");
            }

            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `
                <h2>Hasil Survey</h2>
                <p><strong>Nama:</strong> ${name}</p>
                <p><strong>Tanggal Lahir:</strong> ${birthdate}</p>
                <p><strong>Jenis Kelamin:</strong> ${gender}</p>
                <p><strong>Pemain Favorit di MU:</strong> ${favoritePlayer.join(', ')}</p>
                <p><strong>Email:</strong> ${email}</p>
                <p><strong>Komentar:</strong> ${feedback}</p>
            `;
        }
    </script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
